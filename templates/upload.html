<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“„ Upload - Lumina RAG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header glass">
            <h1>ğŸ“¤ Upload Docs</h1>
            <p class="subheading">Drag & drop your PDFs, PPTs or Images</p>
        </header>

        <section class="upload-container">
            <div class="upload-area" id="upload-area">
                <div class="upload-content">
                    <div class="upload-icon">ğŸ“</div>
                    <h3>Drop files here or</h3>
                    <p>Click to choose files</p>
                    <p class="file-types">Supported: PDF, PPTX, PNG, JPG (max 16MB)</p>
                    <input type="file" id="file-input" multiple accept=".pdf,.pptx,.png,.jpg,.jpeg" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Select Files</button>
                </div>
            </div>

            <div id="upload-queue" class="upload-queue"></div>
        </section>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadQueue = document.getElementById('upload-queue');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            files.forEach(file => uploadFile(file));
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const uploadItem = createUploadItem(file.name);
            uploadQueue.appendChild(uploadItem);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUploadStatus(uploadItem, 'success', `âœ… Processed ${data.text_blocks} blocks`);
                    setTimeout(() => window.location.href = '/', 1200);  // ğŸ” Redirect to chat
                } else {
                    updateUploadStatus(uploadItem, 'error', `âŒ ${data.error}`);
                }
            })
            .catch(error => {
                updateUploadStatus(uploadItem, 'error', `âŒ Failed: ${error.message}`);
            });
        }

        function createUploadItem(filename) {
            const item = document.createElement('div');
            item.className = 'upload-item';
            item.innerHTML = `
                <div class="upload-filename">${filename}</div>
                <div class="upload-status">ğŸ“¤ Uploading...</div>
            `;
            return item;
        }

        function updateUploadStatus(item, status, message) {
            const statusEl = item.querySelector('.upload-status');
            statusEl.textContent = message;
            item.className = `upload-item ${status}`;
        }
    </script>
</body>
</html>
